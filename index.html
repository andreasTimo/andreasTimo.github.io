<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Calculator</title>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
    <h1>Vue.js Calculator</h1>

    <div>
        <input v-model="input" type="text" readonly>
    </div>

    <div>
        <button v-for="button in buttons" :key="button" @click="addToInput(button)">
            {{ button }}
        </button>
    </div>

    <div>
        <button @click="calculateResult()">=</button>
        <button @click="clearInput()">C</button>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            input: '',
            buttons: ['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', '0', '.', '=', '+']
        },
        methods: {
            addToInput(value) {
                this.input += value;
            },
            calculateResult() {
                try {
                    this.input = eval(this.input).toString();
                } catch (error) {
                    this.input = 'Error';
                }
            },
            clearInput() {
                this.input = '';
            }
        }
    });
</script>

</body>
</html>
